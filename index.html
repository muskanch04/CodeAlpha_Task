<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" value="0" disabled aria-label="Calculator display">
        <div class="calculator-buttons">
            <button class="button clear" data-action="clear">AC</button>
            <button class="button operator" data-action="divide">รท</button>
            <button class="button digit" data-value="7">7</button>
            <button class="button digit" data-value="8">8</button>
            <button class="button digit" data-value="9">9</button>
            <button class="button operator" data-action="multiply">ร</button>
            <button class="button digit" data-value="4">4</button>
            <button class="button digit" data-value="5">5</button>
            <button class="button digit" data-value="6">6</button>
            <button class="button operator" data-action="subtract">-</button>
            <button class="button digit" data-value="1">1</button>
            <button class="button digit" data-value="2">2</button>
            <button class="button digit" data-value="3">3</button>
            <button class="button operator" data-action="add">+</button>
            <button class="button digit zero" data-value="0">0</button>
            <button class="button decimal" data-action="decimal">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
